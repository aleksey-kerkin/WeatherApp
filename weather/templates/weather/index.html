<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#city").autocomplete({
          source: "/get_cities/",
          minLength: 2,
        });
      });
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Weather Forecast</h1>
      <form method="post" class="form-inline">
        {% csrf_token %}
        <div class="form-group mr-2">
          <label for="city" class="sr-only">City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Get Forecast</button>
      </form>
      {% if last_city %}
      <p class="mt-3">Last viewed city: {{ last_city }}</p>
      {% endif %} {% if weather_data %}
      <div class="mt-4">
        <h2>{{ weather_data.city }}</h2>
        <p>Temperature: {{ weather_data.temperature }}Â°C</p>
        <p>Time: {{ weather_data.time }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
